<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@900&display=swap" rel="stylesheet">

</head>
<body>
   
    <br>
    <div class="container">
        <h2 class="check text-white"><b>KASUS COVID-19</b></h2>
        <br>
        <div class="check">
            <input type="text" id="check-id" placeholder="Nama Negara" />
            <button id="button">Cek Status</button>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="item">
                        <img src="images/lungs.svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5">
                            <h3 class="note">Kasus <br> Aktif</h3>
                        </div>
                        <div class="col-sm-1">
                            <h3 class="jumlah">:</h3>
                        </div>
                        <div class="col-sm-5">
                            <h3 class="jumlah" id="active">0</h3>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="item">
                        <img src="images/virus.svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5">
                            <h3 class="note">Kasus <br> Baru</h3>
                        </div>
                        <div class="col-sm-1">
                            <h3 class="jumlah">:</h3>
                        </div>
                        <div class="col-sm-5">
                            <h3 class="jumlah" id="new">0</h3>
                        </div>
                    </div>           
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="item">
                        <img src="images/cough..svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="total_sembuh">
                        <div class="row">
                            <div class="col-sm-5">
                                <h3 class="note">Sembuh</h3>
                            </div>
                            <div class="col-sm-1">
                                <h3>:</h3>
                            </div>
                            <div class="col-sm-5">
                                <h3 id="recovered">0</h3>
                            </div>
                        </div> 
                    </div>   
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="item">
                        <img src="images/soap.svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5">
                            <h3 class="note">Total <br> Kasus</h3>
                        </div>
                        <div class="col-sm-1">
                            <h3 class="jumlah">:</h3>
                        </div>
                        <div class="col-sm-5">
                            <h3 class="jumlah" id="cases">0</h3>
                        </div>
                    </div>           
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="item" style="background-image: linear-gradient ">
                        <img src="images/thermometer.svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5">
                            <h3 class="note">Total Kematian</h3>
                        </div>
                        <div class="col-sm-1">
                            <h3 class="jumlah">:</h3>
                        </div>
                        <div class="col-sm-5">
                            <h3 class="jumlah" id="death">0</h3>
                        </div>
                    </div>         
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="item">
                        <img src="images/swab.svg" alt="" width="100px" height="100px">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-5">
                            <h3 class="note">Total <br> Tes</h3>
                        </div>
                        <div class="col-sm-1">
                            <h3 class="jumlah">:</h3>
                        </div>
                        <div class="col-sm-5">
                            <h3 class="jumlah" id="tests">0</h3>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer class="footer">
        <div class="container-fluid">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-3 col-md-3 col-sm-12">
              <p class="text-wrap text-white mt-4">&copy; Rizki Fadhilah Ramadhani Copyright</p>
            </div>
         </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
